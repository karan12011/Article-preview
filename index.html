<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article preview component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Urbanist:wght@300;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Urbanist:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="image">
          <div class="pc">
            <img src="/assets/images/pc.png" alt="pc">
          </div>
        </div>
        <div class="content">
          <h1 class="heading">
            Shift the overall look and feel 
            by adding these wonderful touches to furniture in your home
          </h1>
          <p class="dis">
            Ever been in a room and felt like somthing was missing?
            Perhaps it felt slightly bare and uninviting. l've got some
            simple tips to help you make any room feel complete.
          </p>
          <div class="profile">
            <img src="/assets/images/profil.png" alt="profile" id="logo">
            <div class="detail">
              <h2 class="name">Michelle Appleton</h2>
              <p class="date">28 Jun 2023</p>
            </div>
            <div class="share">
              <img src="/assets/images/icon.png" alt="icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
